<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css"></link>
</head>

<body>
    <div class="container-header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" id="navbar-brand" href="/">Another Social Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="user-action nav-link disabled" id="write-a-post-button" aria-current="page" href="#">Write a New Post</a>
                <a class="user-action nav-link disabled" id="go-to-profile-button" href="#">Profile</a>
                <a class="log-button nav-link active" id="log-account-button" href="#">Log In</a>
              </div>
            </div>
          </div>
        </nav>
        </div>

  <div class="container-body">
    <div class="register-form-container form-container">
        <form action="/" method="GET" id="registerForm">
            <h1 class="h3 mb-3 fw-normal">Create your Account</h1>
        
            <div class="form-floating">
                <input type="text" class="form-control username-input" id="floatingRegisterUsernameInput" name="username" placeholder="username">
                <label for="floatingRegisterUsernameInput">Username</label>
              </div>
            <div class="form-floating">
              <input type="email" class="form-control email-input" id="floatingRegisterEmailInput" name="email" placeholder="name@example.com">
              <label for="floatingRegisterEmailInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control password-input" id="floatingRegisterPassword" name="password" placeholder="Password">
              <label for="floatingRegisterPassword">Password</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control confirm-password-input" id="floatingRegisterConfirmPassword" name="confirmPassword" placeholder="ConfirmPassword">
                <label for="floatingRegisterConfirmPassword">Confirm Password</label>
              </div>
            <div class="register-button-container">
                <button class="register-button btn btn-primary w-50 py-2" type="submit">Sign Up</button>
                <a class="go-to-login nav-link active" id="go-to-login" aria-current="page" href="#" formaction="get">Already have an Account?</a>
                <p class="mt-5 mb-3 text-body-secondary">Â© Another Social Platform 2024</p>
            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/js/register.js"></script>
</body>

</html>
