<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css"></link>
</head>

<body>
  <div class="container-header">
    <nav class="navbar navbar-expand-xl bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" id="navbar-brand" href="/">Another Social Platform</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav" style="width:80%;">
            <a class="user-action nav-link active" id="write-a-post-button" aria-current="page" href="#">Write a New Post</a>
            <a class="user-action nav-link active" id="go-to-profile-button" href="#">username</a>
            <a class="log-button nav-link active" id="log-account-button" href="#">Log Out</a>
            <a class="edit-post-button nav-link disabled" id="edit-post-button" href="#">Edit your Post</a>
        </div>
      </div>
    </nav>
    </div>

  <div class="container-body">
    <div class="write-post-form-container form-container">
      <form action="/" method="GET" id="writePostForm" class="write-post-form">
        <div class="mb-3">
            <label for="post-title" class="form-label">Title of your Post:</label>
            <input readonly type="text" class="form-control new-post-input new-post-title-input non-writable" id="title" placeholder="I'm thinking about...">
          </div>
          <div class="mb-3">
            <label for="post-content" class="form-label">Your Post:</label>
            <textarea class="form-control new-post-input new-post-content-input" id="content" rows="6"></textarea>
          </div>
          <div class="submit-post-button-container">
            <button class="submit-post-button btn btn-primary w-50 py-2" type="submit">Submit Changes</button>
            <a href="#" class="cancel-edit-button card-link" id="cancelEditButton">Cancel Edit</a>
            <p class="mt-5 mb-3 text-body-secondary">Â© Another Social Platform 2024</p>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/js/editPost.js"></script>
</body>
 
</html>
