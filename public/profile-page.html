<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css"></link>
</head>
<body>
    <div class="container-header">
        <nav class="navbar navbar-expand-xl bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" id="navbar-brand" href="/">Another Social Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav" style="width:80%;">
                <a class="user-action nav-link active" id="write-a-post-button" aria-current="page" href="#">Write a New Post</a>
                <a class="user-action nav-link disabled" id="go-to-profile-button" href="#">username</a>
                <a class="log-button nav-link active" id="log-account-button" href="#">Log Out</a>
            </div>
          </div>
        </nav>
        </div>

        <div class="container-body">
            <div class="profile-container" id="profile-container">
                <div class="card" style="width:35rem;min-width:300px;">
                    <div class="card-body">
                        <div class="card-body">
                            <h5 id="username" class="text card-title username" style="text-align: center; font-size: 1.35rem;">
                                username
                            </h5>

                            <h4 id="email" class="text card-title email invisible" style="text-align: center; font-size: 1.2rem;">
                                email@domain.something
                            </h4>

                            <hr class="title-underline">
                            
                            <textarea id="bio" class="form-control bio-form" rows="7"></textarea>

                            <div id="admin-bio-actions-container" class="admin-bio-actions-container invisible">
                                <button id="save-bio-changes" class="bio-action-button">Save changes</button>
                                <button id="cancel-bio-changes" class="bio-action-button">Cancel</button>
                            </div>

                            <hr class="content-underline">

                            <div id="change-username-container" class="change-account-data-container invisible">
                                <div class="input-container">
                                    <input id="new-username-form" class="form-control new-account-data-form" type="text" required>
                                    <label for="new-username-form">New Username</label>
                                </div>
                                <div id="username-action-buttons-container" class="account-data-action-buttons-container">
                                    <button id="save-username-changes" class="bio-action-button">Change</button>
                                    <button id="cancel-username-changes" class="bio-action-button">Cancel</button>
                                </div>    
                            </div>
                            

                            <div id="change-password-container" class="change-account-data-container invisible">
                                <div class="input-container">
                                    <input id="actual-password-form" class="form-control new-account-data-form" type="password" required>
                                    <label for="actual-password-form">Actual Password</label>
                                </div>
                                <div class="input-container">
                                    <input id="new-password-form" class="form-control new-account-data-form" type="password" required>
                                    <label for="new-password-form">New Password</label>
                                </div>
                                <div class="input-container">
                                    <input id="confirm-password-form" class="form-control new-account-data-form" type="password" required>
                                    <label for="confirm-password-form">Confirm Password</label>
                                </div>
                                <div id="password-action-buttons-container" class="account-data-action-buttons-container">
                                    <button id="save-password-changes" class="bio-action-button">Change</button>
                                    <button id="cancel-password-changes" class="bio-action-button">Cancel</button>
                                </div>
                            </div>
                            

                            <div class="profile-actions-container">
                                <button id="user-posts-button" class="profile-action-button">See Posts</button>
                                <div id="profile-admin-actions-container" class="profile-admin-actions-container invisible">
                                    <button id="change-username-button" class="profile-action-button">Change Username</button>
                                    <button id="change-password-button" class="profile-action-button">Change Password</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script type="module" src="/js/profilePage.js"></script>
</body>
</html>
