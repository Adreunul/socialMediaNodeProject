<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/styles.css">
  </link>
</head>

<body>
  <div class="container-header">
    <nav class="navbar navbar-expand-xl bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" id="navbar-brand" href="/">Another Social Platform</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav" style="width:80%;">
            <a class="user-action nav-link active" id="write-a-post-button" aria-current="page" href="#">Write a New Post</a>
            <a class="user-action nav-link active" id="go-to-profile-button" href="#">username</a>
            <a class="log-button nav-link active" id="log-account-button" href="#">Log Out</a>
        </div>
      </div>
    </nav>
    </div>
  
  <div class="container-body">
    <div class="filtering-buttons-container">
        <button class="filtering-button filtering-button-pressed" id="most-recent-filter-button">Most recent</button>
        <button class="filtering-button" id="most-popular-filter-button">Most popular</button>

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle filtering-button dropdown-filter" id="dropdown-menu" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            All Posts
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" id="all-posts-filter-button" href="#">All Posts</a></li>
            <li><a class="dropdown-item" id="my-posts-filter-button" href="#">My Posts</a></li>
          </ul>
        </div>
    </div>

    <div class="posts-container" id="posts-container">
           
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./js/home.js"></script>
</body>

</html>
