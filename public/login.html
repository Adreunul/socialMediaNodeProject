<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
  </link>
</head>

<body>
  <div class="container-header">
    <nav class="navbar navbar-expand-xl bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" id="navbar-brand" href="/">Another Social Platform</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav" style="width:80%;">
            <a class="user-action nav-link disabled" id="write-a-post-button" aria-current="page" href="#">Write a New Post</a>
            <a class="user-action nav-link active invisible" id="go-to-profile-button" href="#">username</a>
            <a class="log-button nav-link disabled" id="log-account-button" href="#">Log In</a>
        </div>
      </div>
    </nav>
    </div>

  <div class="container-body">
    <div class="login-form-container form-container">
        <form id="loginForm">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        
            <div class="form-floating">
              <input type="email" class="form-control email-input credentials-input" id="email" placeholder="name@example.com" value="adrian@yahoo.com">
              <label for="email">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control password-input credentials-input" id="password" placeholder="Password">
              <label for="password">Password</label>
            </div>
            <div class="log-in-button-container">
                <button class="log-in-button btn btn-primary w-50 py-2" type="submit">Sign in</button>
                <a class="go-to-register nav-link active" id="go-to-register" aria-current="page" href="#">Don't have an Account yet?</a>
                <p class="mt-5 mb-3 text-body-secondary">Â© Another Social Platform 2024</p>
            </div>
          </form>
    </div>

    <script type="module" src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
